<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Order Summary Component</title>


    <!-- Font Awesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="card">
        <div class="card-header"> <img src="images/illustration-hero.svg" alt=""></div>
        <div class="card-body">
            <h2 class="head">Order Summary</h2>
            <p class="p-desc">You can now listen to millions of songs, audiobooks,
                and podcast on any device anywhere you like!
            </p>
            <div class="plan">
                <div class="price">
                    <img src="images/icon-music.svg" alt="">
                    <div class="info">
                        <h2>Annual Plan</h2>
                        <p>$59.99/year</p>
                    </div>
                    
                    <div class="change">
                        <a href="#">Change</a>
                    </div>
                    
                </div>
            </div>
            <div class="pay">
                <button class="btn">Proceed to Payment</button> <br>
                <a class="a-pay" href="#">Cancel Order</a>
            </div>
        </div>
    </div>

</body>
</html>
